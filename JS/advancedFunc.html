<!DOCTYPE html>
<!-- fuunctions are values -->
<html>
    <head>
        <title>Advanced Functions</title>
    </head>
    <body>
        <button onclick="" class="js-button">Click</button>

        <script>
            /* shortcut 
                var greeting = function() {
                    console.log('hello');
                }
            */
            function greeting() {
                console.log('hello');
            }

            const function1 = greeting();
            console.log(function1); 
            function1();

            const object1 = {
                num: 2,
                fun: function() {
                    console.log('hello');
                }
            }
            object1.fun();

            function run(param) {
                param();
            }
            run(function() {
                console.log('run');
            })

            // waits for 3 seconds and then implements the func
            setTimeout(function() {
                console.log('asyncronous code')
            }, 3000)
            console.log('timeout'); // first 'timeoute' us displayed in the console then 'asyncronous cod'

            setInterval(function() {
                console.log('interval');
            })


            const fruits = ['apple', 'banana', 'cherry'];
            fruits.forEach(function(fruit) {
                console.log(fruit);  
            });

            [
                'first val',
                'second val',
                'third val' 
            ].forEach(function(value, index) {
                if(value === 'second val') {
                    // forEach doesn't have a continue statement, so return will skip this iteration
                    return;
                }
                console.log(index);
                console.log(value);
            });


            function normal() {
                console.log('func');
            }
            const arrowFunction = () => {
                console.log('func');
            }
            arrowFunction();

            // when the arraw function has one parameter the brackets outsude parameter are unnecessery
            const oneParam = param => {
                console.log(param + 1);
            }
            oneParam(2);

            // when there is only one line you can shortcut
            const oneLine = () => 2 + 3;
            console.log(oneLine());

            const arr = ['first val','second val','third val'];
            arr.forEach((value, index) => {
                console.log(index);
                console.log(value);
            });

            const object2 = {
                method: () => {

                },
                method() {

                }
            }

            const buttonElem = document.querySelector('.js-button')
            buttonElem.addEventListener('click', () => {
                console.log('click');
            })

            const event = () => {
                console.log('click');
            }
            buttonElem.removeEventListener('click', event);

            
            // filer creates a new array, return true - put vlaue in new arr | return false - dont put value in new arr
            [1, -3, 5].filter((value, index) => {
                return true;
            });

            [1, -3, 5].filter((value, index) => {
                if (value % 2 === 0) {
                    return true;
                }
                return false;
            });


            // creates a new arrray, whatever we return will be added to the new arr
            [1,1,3].map((value, index) => {
                return 10; // [10, 10, 10]
            })

            [1,1,3].map((value, index) => {
                return value * 2; // [2, 2, 6]
            })

            // same as the code snippet above
            [1,1,3].map(value => value * 2); 

        </script>
    </body>
</html>
