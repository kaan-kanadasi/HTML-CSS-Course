<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- ensure that Internet Explorer renders the page using the most recent standards-based mode available -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Primary Meta Tags -->
        <title>Scenery</title>
        <meta name="title" content="Scenery">
        <meta name="description" content="Scenery is a weather app made Kaan Kanadasi">

        <!-- Google Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
        <!-- Font Link -->
        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <!-- Custom CSS Link -->
        <link rel="stylesheet" href="../styles/weather-styles.css">
        <!-- Custom JS Link -->
        <script src="../js/js-weather.js" type='module' defer></script>  
    </head>
    <body>
        <div class="container">
            <div class="main-info-left-screen">
                <div class="top-left">
                    <div class="search-box">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Search a City">
                        <button class="fa-solid fa-magnifying-glass"></button>
                    </div>

                    <div class="not-found">
                        <p>Invalid location</p>
                    </div>

                    <div class="weather-box">
                        <img src="">
                        <p class="temperature"></p>
                        <p class="description"></p>
                    </div>
                </div>
    
                <div class="middle-left">
                    <div class="weather-details">
                        <div class="humidity">
                            <i class="fa-solid fa-water"></i>
                            <div class="text">
                                <span></span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                                <span></span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="bottom-left">
    
                </div>
            </div>
        </div>
    </body>
</html>
