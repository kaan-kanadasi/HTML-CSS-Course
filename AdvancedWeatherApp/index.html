<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- crossorigin and integrity are important attributes in HTML for ensuring the security and privacy of your web application 
     when loading external resources, like stylesheets or scripts. They help mitigate risks associated with cross-origin requests 
     and man-in-the-middle attacks.

     CROSSORIGIN:
     If you're fetching resources from external servers, crossorigin="anonymous" ensures that no sensitive user information 
     (like session cookies) is sent along with the request. crossorigin ensures that credentials aren't sent to external servers 
     unnecessarily, which protects privacy and mitigates some attack vectors.

     INTEGRITY:
     integrity ensures the file hasn't been tampered with, providing additional security by protecting against data manipulation or 
     injection attacks. How It Works:
        When the browser fetches the file, it calculates its hash.
        It then compares the hash to the one provided in the integrity attribute.
        If the hashes donâ€™t match, the file is blocked, and the browser raises a security warning.
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather App</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">08:08</span>
                        -
                        <span class="date">
                            Friday Jan 5
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./images/sunny.png" class="icon" height="50" width="50" alt="">
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>


            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
