<!-- Position static is the default position-->
<!-- fixed  = placed in the browser window -->
<!-- absolute = placed on the page -->
<!-- a elemnt witha height z index willa appear before elements with low z index-->
<!-- when a pos absolute is inside pos fized its going to be fixed relative to pos fixed-->

<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            bottom: 100px;
            right: 0px;
            left: 0px;
            height: 50px;
            z-index: 1;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 0;
            width: 72px;
        ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 10px;
                top: 60px;
            ">absolute</div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                right: 10px;
                bottom: 10px;
            ">absolute</div>
        </div>
    </body>
</html>
