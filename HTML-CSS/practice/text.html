<!-- the selector that's more specific has higher priority -->
<!-- as the .video-title selector targets a specific class it is more specific than the selector p -->

<!Doctype html>

<html>
    <head>
        <title>
            Text Example
        </title>
        <link rel="stylesheet" href="styles/text.css">
    </head>
    <body>
        <p class="video-title">
            Talking tech and AI on the heels of Google CEO Sundar Pichai
        </p>
        
        <p class="video-stats">
            3.4 m views: 2 years ago
        </p>
        
        <p class="video-description">
            Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO
        </p>
        <p class="apple-text">
            Shop Early for the best election of holiday favourites. <span class="span-example"> Shop now! </span>
        </p>
    </body>
</html>
